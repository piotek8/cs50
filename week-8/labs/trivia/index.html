<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkAnswer(button){
                resetButtonStyles();
                var answer = button.getAttribute('data-answer');
                var response = document.getElementById('response');


                if (answer === 'correct'){
                    button.style.backgroundColor = 'green';
                    response.innerHTML = 'Correct!';
                    response.style.color = 'green';
                } else {
                    button.style.backgroundColor = 'red';
                    response.innerHTML = 'False!';
                    response.style.color = 'red';
                }
            }

            function checkTextAnswer(button){
                var input = document.getElementById('text-answer');
                var response = document.getElementById('text-response');
                var answer = input.value;

                if (parseInt(answer) === 22){
                    button.style.backgroundColor = 'green';
                    response.innerHTML = 'Correct!';
                    response.style.color = 'green';
                } else {
                    button.style.backgroundColor = 'red';
                    response.innerHTML = 'False!';
                    response.style.color = 'red';
                }
            }

            function resetButtonStyles() {
                var buttons = document.getElementsByTagName('button');
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].style.backgroundColor = ''; // Resetuje kolor tła przycisków
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple question here -->
                <h3> What is the capital of Australia? </h3>
                <button data-answer = "incorrect" onclick="checkAnswer(this)">Warsaw</button>
                <button data-answer = "correct" onclick="checkAnswer(this)">Canberra</button>
                <button data-answer = "incorrect" onclick="checkAnswer(this)">Vien</button>
                <button data-answer = "incorrect" onclick="checkAnswer(this)">Sydney</button>
                <div id = "response"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> How many footballers are on the pitch during the match? </h3>
                <input type='text' id='text-answer'>
                <button onclick="checkTextAnswer(this)">Confirm answer</button>
                <div id='text-response'></div>


            </div>
        </div>
    </body>
</html>
