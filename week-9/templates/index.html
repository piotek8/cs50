{% extends "layout.html" %}

{% block body %}
    <h1 class="mt-5">Library of {{ name }}</h1>

    <!-- TODO: Implement a search form -->
    <form action="/" method="post" >
        <input name="page" type="text">
        <button type="submit">
            Go to page
        </button>

    </form>



    <p class="text-break mt-3">
        {{ placeholder }}
    </p>

    <!-- TODO: Implement a search history table -->
    <table class="table">
        <thead>
            <tr>
                <th>
                    Search History
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
                <tr>
                    <td>{{ item['page'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
